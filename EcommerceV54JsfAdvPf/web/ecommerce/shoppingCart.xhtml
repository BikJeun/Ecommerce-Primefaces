<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../templates/defaultTemplate.xhtml">

    <ui:define name="content">
        <ez:Breadcrumb pageName="cart"/>

        <h2>Checkout Cart</h2>

        <h:form id="checkoutForm">
            <p:dataTable var="items" value="#{productManagementManagedBean.itemsToBuy}">
                <f:facet name="header">Shopping Cart</f:facet>

                <p:column headerText="Serial Number">
                    <h:outputText value="#{items.serialNumber}"/>
                </p:column>
                <p:column headerText="Product Name">
                    <h:outputText value="#{items.productEntity.name}"/>
                </p:column>
                <p:column headerText="SKU Code">
                    <h:outputText value="#{items.productEntity.skuCode}"/>
                </p:column>
                <p:column headerText="Unit Price">
                    <h:outputText value="#{items.unitPrice}"/>
                </p:column>
                <p:column headerText="Quantity">
                    <h:outputText value="#{items.quantity}"/>
                </p:column>
                <p:column headerText="SubTotal">
                    <h:outputText value="#{items.subTotal}"/>
                </p:column>
            </p:dataTable>

            <p:outputLabel value="Total Amount: " for="totalAmt"/>
            <h:outputText id="totalAmt" value="#{productManagementManagedBean.totalAmt}"/>

            <p:separator/>

            <p:commandButton value="Checkout" actionListener="#{productManagementManagedBean.doCheckout}" update="@form"/>
        </h:form>
    </ui:define>

</ui:composition>
